<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ติดต่อเรา – FVC (โฉมสวยทันสมัย)</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" >
  
  <style>
    
    :root{
      --bg:#0b1220; --panel:#0f172a; --text:#e5e7eb; --muted:#9fb0c5; --primary:#2563eb; --accent:#06b6d4;
      --wrap:min(900px,92vw); --radius:18px; --shadow:0 12px 36px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box;}
    body{margin:0; font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,'TH Sarabun New',sans-serif; color:var(--text); background:var(--bg);}
    .wrap{width:var(--wrap); margin:40px auto;}

    .card{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.1); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden}
    .card__body{padding:24px}

    .title{font-size:clamp(24px,3vw,36px); margin:0 0 10px; font-weight:700}
    .desc{color:var(--muted); margin:0 0 20px}

    .grid{display:grid; gap:20px}

    .info {display:flex; gap:12px; align-items:center; padding:14px; border-radius:14px; background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1); color:#e5e7eb;text-decoration:none;}
    .icon{width:22px; height:22px; opacity:.9}

    .btn{display:flex; align-items:center; gap:12px; padding:12px 18px; border-radius:14px; background:rgba(255,255,255,.05); color:#e5e7eb; border:1px solid rgba(255,255,255,.15); text-decoration:none; }
    .btn--primary{background:linear-gradient(135deg,var(--primary),var(--accent)); border:0}

    .map{aspect-ratio:16/9; width:100%; border:0; border-radius:14px; background:#0e1a2c; margin-top:20px}

  </style>
</head>
<body>
  <main class="wrap">
    
    <section class="card">
      <div class="card__body">
        <h1 class="title">ติดต่อเรา</h1>
        <p class="desc">ขอใบเสนอราคา นัดสำรวจหน้างาน หรือสอบถามข้อมูล</p>

        <div class="grid">
          <div class="info"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M22 16.92V21a2 2 0 0 1-2.18 2A19.79 19.79 0 0 1 3 6.18 2 2 0 0 1 5 4h4.1a2 2 0 0 1 2 1.72c.12.81.3 1.6.54 2.36a2 2 0 0 1-.45 2.11L10.1 12.9a16 16 0 0 0 6 6l2.7-1.08a2 2 0 0 1 2.11.45c.76.24 1.55.42 2.36.54A2 2 0 0 1 22 16.92z"/></svg> <div><strong>โทร:</strong> 08x-xxx-xxxx</div></div>
          <div class="info"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M4 4h16v12H5.17L4 17.17V4z"/></svg> <div><strong>อีเมล:</strong> info@fvc.co.th</div>
          </div>
          <div class="info"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M3 3h18v4H3z"/><path d="M8 21h8"/><path d="M12 17v4"/></svg> <div><strong>เวลาทำการ:</strong> จันทร์–ศุกร์ 08:30–17:30</div></div>
          <a class="btn" href="https://maps.app.goo.gl/ERXQK1o8oQuPYGZd6" ><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M21 10c0 6-9 12-9 12S3 16 3 10a9 9 0 1118 0z"/><circle cx="12" cy="10" r="3"/></svg><div><strong>ที่อยู่:</strong> 104 หมู่บ้านไอดี-ไซน์ 21 ถนน เลียบคลองสอง แขวงบางชัน เขตคลองสามวา กรุงเทพมหานคร 10510</div></a>
        </div>
      </div>
    </section>

    <iframe class="map" title="แผนที่สำนักงาน" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3873.6581671566037!2d100.70064601483165!3d13.859545990277786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311d63f55fc308fd%3A0x76b0f66f129409c!2sThai%20Tharit%20Co.%2CLtd.!5e0!3m2!1sth!2sth!4v1622267063474!5m2!1sth!2sth" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  </main>
</body>
</html>
